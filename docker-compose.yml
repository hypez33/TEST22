version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-budlife}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-budlife}
      POSTGRES_DB: ${POSTGRES_DB:-budlife}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://budlife:budlife@db:5432/budlife}
    depends_on:
      - db

volumes:
  db_data:
